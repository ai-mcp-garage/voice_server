# TTS Backend Configuration
# Each backend specifies its external path and venv location

backends:
  kokoro:
    path: ../tts_backends/kokoro
    module: kokoro  # module name to import
  chatterbox:
    path: ../tts_backends/chatterbox
    module: chatterbox
  vibevoice:
    path: ../tts_backends/vibevoice
    module: vibevoice
  glm_tts:
    path: ../tts_backends/GLM-TTS
    module: glm_tts
  pocket_tts:
    path: ../tts_backends/pocket-tts
    module: pocket_tts
